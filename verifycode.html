<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">

<body>
    <div class="container mb-10 mx-auto px-6 sm:px-16 md:px-24 xl:px-48">
        <div>

        </div>
        <div class="login-main flex gap-16 ">
            <div
                class="login-left mb-5 lg:mb-0 rounded-md lg:rounded-none shadow-2xl lg:shadow-none flex-1  p-5 lg:p-0 flex flex-col justify-center">
                <p class="flex items-center mb-5">
                    <a href="index.html">
                        <i class="ri-arrow-left-s-line text-xl"></i> Back to Login</a>
                </p>
                <h3 class="text-2xl font-semibold mb-4">Verify code</h3>
                <p class="text-sm text-gray-500">An authentication code has been sent to your email.</p>

                <div class="my-10">
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <input type="text" name="email" id="email"
                                class="bg-gray-50 border border-gray-800 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Code" required="">
                        </div>
                        <p class="text-sm md:text-base  text-start font-normal text-gray-800 pb-7">
                            Didnâ€™t receive a code?d<a href="#" class="font-medium text-purple hover:underline ">
                                Resend</a>
                        </p>
                        <button type="submit"
                            class="w-full text-white bg-purple-700 rounded-full hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium  text-sm px-5 py-4 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Verify</button>
                    </form>

                </div>
            </div>
            <div class="login-right hidden md:flex-1 lg:block ">
                <div class="flex justify-center">
                    <img src="src/images/login-image.png" alt="login-image" class="w-100 h-2/3 object-cover">

                </div>
            </div>
        </div>
    </div>


    <!-- Javascript Files -->
    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/owl.carousel.min.js"></script>
    <script src="script.js"></script>
</body>
